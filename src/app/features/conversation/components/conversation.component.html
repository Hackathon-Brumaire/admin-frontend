<app-header></app-header>
<main class="mx-auto px-2">
  <div>
    <div class="form">
      <mat-form-field appearance="outline" color="primary">
        <mat-label>Numero de la salle</mat-label>
        <input [(ngModel)]="roomId"
               matInput type="text"/>
      </mat-form-field>
      <button (click)="getConversation()" color="primary" mat-raised-button type="submit">Chercher</button>
    </div>
    <ng-container *ngIf="conversationHistory">
      <div *ngFor="let message of conversationHistory.conversationHistorics" class="message">
        <mat-card class="message">
          <div *ngIf="message.messageType === 'answer'" class="user-message">
            <mat-card-title>Client</mat-card-title>
            <mat-card-content>
              <p>{{message.message}}</p>
            </mat-card-content>
          </div>
          <div *ngIf="message.messageType === 'question'" class="professional-message">
            <mat-card-title>Professionnel</mat-card-title>
            <mat-card-content>
              <p>{{message.message}}</p>
            </mat-card-content>
          </div>
        </mat-card>
      </div>
    </ng-container>
  </div>
</main>
